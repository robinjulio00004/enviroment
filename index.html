<!doctype html>
<!--ambiente virtual-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
    </head>
  
<body style="margin : 0px; overflow: hidden;">
<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
 
<a-assets>
<a-asset-item id="modelo_cnc" src="cnc_machine.glb"></a-asset-item>
<img id="sky" src="sky.jpg">
</a-assets>
  
<a-entity gltf-model="#modelo_cnc" position="0 0.11 1.5" scale="1 1 1" shadow="cast: true"></a-entity>
<a-plane position="0 0 0" rotation="-90 0 0" width="6" height="6" color="white" shadow="receive: true"></a-plane>
<a-light type="ambient" color="white" intensity="0.8" light="castShadow:true;">
<a-sky src="#sky"></a-sky>
	
<a-camera position="0 1.5 10"></a-camera>
   
</a-scene>
</body>
  </html>
